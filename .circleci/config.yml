version: 2

defaults: &defaults
  working_directory: ~/app
  docker:
    - image: cimg/node:21.7.3
  resource_class: small

jobs:
  setup:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - yarn-v1-{{ .Branch }}
            - yarn-v1
      - run:
          name: Install dependencies
          command: yarn install --immutable
      - save_cache:
          key: yarn-v1-{{ .Branch }}-{{ epoch }}
          paths:
            - .yarn/cache
      - persist_to_workspace:
          root: .
          paths:
            - .

  lint:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Lint
          command: |
            yarn dedupe -c
            yarn lint

  build:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Build
          command: |
            yarn build

  maybe-deploy:
    <<: *defaults
    steps:
      - setup_remote_docker:
          docker_layer_caching: true
      - attach_workspace:
          at: .
      - run:
          name: Build Docker image
          command: |
            docker build . -t ghcr.io/markormesher/tfl-to-mqtt:$(git describe)
            docker image ls
      - run:
          name: Maybe publish Docker image
          command: |
            # publish tagged commits only
            if ! git describe --exact-match HEAD > /dev/null 2>&1; then echo "Not on tagged commit - nothing to do"; exit 0; fi
            echo "${GHCR_PUBLISH_TOKEN}" | docker login ghcr.io -u markormesher --password-stdin
            docker push ghcr.io/markormesher/tfl-to-mqtt:$(git describe)

workflows:
  version: 2
  main:
    jobs:
      - setup
      - lint:
          requires:
            - setup
      - build:
          requires:
            - setup
      - maybe-deploy:
          requires:
            - lint
            - build
